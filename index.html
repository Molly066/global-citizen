<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Citizen - Time Zone Converter</title>
    <link rel="stylesheet" href="styles.css?v=1.0.1">
    <!-- 添加 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <button class="lang-btn" onclick="switchLanguage('en')" data-lang="en">EN</button>
            <button class="lang-btn" onclick="switchLanguage('zh')" data-lang="zh">中</button>
        </div>
        <h1>Global Citizen</h1>
        <div class="converter-box">
            <div class="input-section">
                <h2>Your Work Schedule</h2>
                <div class="schedule-inputs">
                    <div class="timezone-input">
                        <label for="timezone">Time Zone (UTC+X):</label>
                        <select id="timezone">
                            <option value="">Select UTC</option>
                            <option value="0">UTC+0</option>
                            <option value="1">UTC+1</option>
                            <option value="2">UTC+2</option>
                            <option value="3">UTC+3</option>
                            <option value="4">UTC+4</option>
                            <option value="5">UTC+5</option>
                            <option value="6">UTC+6</option>
                            <option value="7">UTC+7</option>
                            <option value="8">UTC+8</option>
                            <option value="9">UTC+9</option>
                            <option value="10">UTC+10</option>
                            <option value="11">UTC+11</option>
                            <option value="12">UTC+12</option>
                            <option value="13">UTC+13</option>
                            <option value="14">UTC+14</option>
                            <option value="15">UTC+15</option>
                            <option value="16">UTC+16</option>
                            <option value="17">UTC+17</option>
                            <option value="18">UTC+18</option>
                            <option value="19">UTC+19</option>
                            <option value="20">UTC+20</option>
                            <option value="21">UTC+21</option>
                            <option value="22">UTC+22</option>
                            <option value="23">UTC+23</option>
                            <option value="24">UTC+24</option>
                        </select>
                    </div>
                    <div class="time-inputs-row">
                        <div class="time-input">
                            <label for="startTime">Start Time:</label>
                            <div class="time-select-container">
                                <select id="startHour" class="time-select hour-select">
                                    <option value="">HH</option>
                                </select>
                                <span class="time-separator">:</span>
                                <select id="startMinute" class="time-select minute-select">
                                    <option value="">MM</option>
                                </select>
                            </div>
                        </div>
                        <div class="time-input">
                            <label for="endTime">End Time:</label>
                            <div class="time-select-container">
                                <select id="endHour" class="time-select hour-select">
                                    <option value="">HH</option>
                                </select>
                                <span class="time-separator">:</span>
                                <select id="endMinute" class="time-select minute-select">
                                    <option value="">MM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="country-section">
                <h2>Choose Your Dream Destination</h2>
                <select id="countrySelect">
                    <option value="">Select Country</option>
                
                    <!-- Asia -->
                    <optgroup label="Asia" data-region-key="Asia">
                        <option value="4.5" data-country-key="Afghanistan" data-utc-info="(UTC+4:30)">Afghanistan (UTC+4:30)</option>
                        <option value="4" data-country-key="Armenia" data-utc-info="(UTC+4:00)">Armenia (UTC+4:00)</option>
                        <option value="8" data-country-key="China" data-utc-info="(UTC+8:00)">China (UTC+8:00)</option>
                        <option value="8" data-country-key="HongKong" data-utc-info="(UTC+8:00)">Hong Kong (UTC+8:00)</option>
                        <option value="5.5" data-country-key="India" data-utc-info="(UTC+5:30)">India (UTC+5:30)</option>
                        <option value="3" data-country-key="Israel" data-utc-info="(UTC+3:00)">Israel (UTC+3:00)</option>
                        <option value="8" data-country-key="Japan" data-utc-info="(UTC+9:00)">Japan (UTC+9:00)</option>
                        <option value="9" data-country-key="SouthKorea" data-utc-info="(UTC+9:00)">South Korea (UTC+9:00)</option>
                        <option value="6.5" data-country-key="Myanmar" data-utc-info="(UTC+6:30)">Myanmar (UTC+6:30)</option>
                        <option value="4" data-country-key="Georgia" data-utc-info="(UTC+4:00)">Georgia (UTC+4:00)</option>
                        <option value="7" data-country-key="Thailand" data-utc-info="(UTC+7:00)">Thailand (UTC+7:00)</option>
                        <option value="7" data-country-key="Vietnam" data-utc-info="(UTC+7:00)">Vietnam (UTC+7:00)</option>
                        <option value="6" data-country-key="Bangladesh" data-utc-info="(UTC+6:00)">Bangladesh (UTC+6:00)</option>
                        <option value="3" data-country-key="SaudiArabia" data-utc-info="(UTC+3:00)">Saudi Arabia (UTC+3:00)</option>
                        <option value="4" data-country-key="UAE" data-utc-info="(UTC+4:00)">United Arab Emirates (UTC+4:00)</option>
                        <option value="5.75" data-country-key="Nepal" data-utc-info="(UTC+5:45)">Nepal (UTC+5:45)</option>
                        <option value="8" data-country-key="Taiwan" data-utc-info="(UTC+8:00)">Taiwan (UTC+8:00)</option>
                        <option value="5" data-country-key="Pakistan" data-utc-info="(UTC+5:00)">Pakistan (UTC+5:00)</option>
                        <option value="3.5" data-country-key="Iran" data-utc-info="(UTC+3:30)">Iran (UTC+3:30)</option>
                        <option value="6" data-country-key="Kazakhstan" data-utc-info="(UTC+6:00)">Kazakhstan (UTC+6:00)</option>
                    </optgroup>
                    
                
                    <!-- Europe -->
                    <optgroup label="Europe" data-region-key="Europe">
                        <option value="0" data-country-key="UnitedKingdom" data-utc-info="(UTC+0:00)">United Kingdom - Standard (UTC+0:00)</option>
                        <option value="1" data-country-key="UnitedKingdom" data-utc-info="(UTC+1:00)" data-summer="true">United Kingdom - Summer (UTC+1:00)</option>
                        <option value="1" data-country-key="France" data-utc-info="(UTC+1:00)">France (UTC+1:00)</option>
                        <option value="2" data-country-key="France" data-utc-info="(UTC+2:00)" data-summer="true">France - Summer (UTC+2:00)</option>
                        <option value="1" data-country-key="Germany" data-utc-info="(UTC+1:00)">Germany - Standard (UTC+1:00)</option>
                        <option value="2" data-country-key="Germany" data-utc-info="(UTC+2:00)" data-summer="true">Germany - Summer (UTC+2:00)</option>
                        <option value="1" data-country-key="Italy" data-utc-info="(UTC+1:00)">Italy (UTC+1:00)</option>
                        <option value="1" data-country-key="Spain" data-utc-info="(UTC+1:00)">Spain (UTC+1:00)</option>
                        <option value="1" data-country-key="Albania" data-utc-info="(UTC+1:00)">Albania (UTC+1:00)</option>
                        <option value="2" data-country-key="Greece" data-utc-info="(UTC+2:00)">Greece (UTC+2:00)</option>
                        <option value="3" data-country-key="Russia" data-utc-info="(UTC+3:00)">Russia (UTC+3:00)</option>
                        <option value="1" data-country-key="Andorra" data-utc-info="(UTC+1:00)">Andorra (UTC+1:00)</option>
                    </optgroup>
                    
                    <optgroup label="Africa" data-region-key="Africa">
                        <option value="2" data-country-key="SouthAfrica" data-utc-info="(UTC+2:00)">South Africa (UTC+2:00)</option>
                        <option value="1" data-country-key="Nigeria" data-utc-info="(UTC+1:00)">Nigeria (UTC+1:00)</option>
                        <option value="0" data-country-key="Ghana" data-utc-info="(UTC+0:00)">Ghana (UTC+0:00)</option>
                        <option value="2" data-country-key="Egypt" data-utc-info="(UTC+2:00)">Egypt (UTC+2:00)</option>
                        <option value="3" data-country-key="Kenya" data-utc-info="(UTC+3:00)">Kenya (UTC+3:00)</option>
                        <option value="1" data-country-key="Algeria" data-utc-info="(UTC+1:00)">Algeria (UTC+1:00)</option>
                        <option value="1" data-country-key="Angola" data-utc-info="(UTC+1:00)">Angola (UTC+1:00)</option>
                    </optgroup>
                    
                
                    <!-- North America -->
                    
                    <optgroup label="North America" data-region-key="NorthAmerica">
                        <!-- USA - United States -->
                        <option value="-5" data-country-key="USA-Eastern" data-utc-info="(UTC-5)">USA - Eastern (New York, Washington D.C.)</option>
                        <option value="-4" data-country-key="USA-Eastern" data-utc-info="(UTC-4)" data-summer="true">USA - Eastern - Summer (New York, Washington D.C.)</option>
                        <option value="-6" data-country-key="USA-Central" data-utc-info="(UTC-6)">USA - Central (Texas, Chicago)</option>
                        <option value="-5" data-country-key="USA-Central" data-utc-info="(UTC-5)" data-summer="true">USA - Central - Summer (Texas, Chicago)</option>
                        <option value="-7" data-country-key="USA-Mountain" data-utc-info="(UTC-7)">USA - Mountain (Colorado, Arizona)</option>
                        <option value="-6" data-country-key="USA-Mountain" data-utc-info="(UTC-6)" data-summer="true">USA - Mountain - Summer (Colorado, Arizona)</option>
                        <option value="-8" data-country-key="USA-Pacific" data-utc-info="(UTC-8)">USA - Pacific (California, Nevada)</option>
                        <option value="-7" data-country-key="USA-Pacific" data-utc-info="(UTC-7)" data-summer="true">USA - Pacific - Summer (California, Nevada)</option>
                        <option value="-10" data-country-key="USA-Hawaii" data-utc-info="(UTC-10)">USA - Hawaii (Hawaii)</option>
                        <option value="-9" data-country-key="USA-Alaska" data-utc-info="(UTC-9)">USA - Alaska (Alaska)</option>
                        <option value="-8" data-country-key="USA-Alaska" data-utc-info="(UTC-8)" data-summer="true">USA - Alaska - Summer (Alaska)</option>
                    
                        <!-- Canada -->
                        <option value="-5" data-country-key="Canada-Eastern" data-utc-info="(UTC-5)">Canada - Eastern (Ontario, Quebec)</option>
                        <option value="-4" data-country-key="Canada-Eastern" data-utc-info="(UTC-4)" data-summer="true">Canada - Eastern - Summer (Ontario, Quebec)</option>
                        <option value="-6" data-country-key="Canada-Central" data-utc-info="(UTC-6)">Canada - Central (Manitoba, Saskatchewan)</option>
                        <option value="-5" data-country-key="Canada-Central" data-utc-info="(UTC-5)" data-summer="true">Canada - Central - Summer (Manitoba, Saskatchewan)</option>
                        <option value="-7" data-country-key="Canada-Mountain" data-utc-info="(UTC-7)">Canada - Mountain (Alberta)</option>
                        <option value="-6" data-country-key="Canada-Mountain" data-utc-info="(UTC-6)" data-summer="true">Canada - Mountain - Summer (Alberta)</option>
                        <option value="-8" data-country-key="Canada-Pacific" data-utc-info="(UTC-8)">Canada - Pacific (British Columbia)</option>
                        <option value="-7" data-country-key="Canada-Pacific" data-utc-info="(UTC-7)" data-summer="true">Canada - Pacific - Summer (British Columbia)</option>
                    
                        <!-- Mexico -->
                        <option value="-6" data-country-key="Mexico-Central" data-utc-info="(UTC-6)">Mexico - Central (Mexico City)</option>
                        <option value="-7" data-country-key="Mexico-Mountain" data-utc-info="(UTC-7)">Mexico - Mountain (Chihuahua)</option>
                        <option value="-8" data-country-key="Mexico-Pacific" data-utc-info="(UTC-8)">Mexico - Pacific (Baja California)</option>
                    </optgroup>
                    
                    

                    <optgroup label="South America" data-region-key="SouthAmerica">
                        <option value="-3" data-country-key="Brazil" data-utc-info="(UTC-3:00)">Brazil - São Paulo (UTC-3:00)</option>
                        <option value="-5" data-country-key="Peru" data-utc-info="(UTC-5:00)">Peru (UTC-5:00)</option>
                        <option value="-3" data-country-key="Argentina" data-utc-info="(UTC-3:00)">Argentina (UTC-3:00)</option>
                        <option value="-4" data-country-key="Chile" data-utc-info="(UTC-4:00)">Chile (UTC-4:00)</option>
                        <option value="-4" data-country-key="Venezuela" data-utc-info="(UTC-4:00)">Venezuela (UTC-4:00)</option>
                    </optgroup>
                    
                
                    <!-- Oceania -->
                    <optgroup label="Oceania" data-region-key="Oceania">
                        <!-- Australia -->
                        <option value="10" data-country-key="Australia-Eastern" data-utc-info="(UTC+10)">Australia - Eastern (New South Wales, Victoria)</option>
                        <option value="11" data-country-key="Australia-Eastern" data-utc-info="(UTC+11)" data-summer="true">Australia - Eastern - Summer (New South Wales, Victoria)</option>
                        <option value="9.5" data-country-key="Australia-Central" data-utc-info="(UTC+9:30)">Australia - Central (South Australia, Northern Territory)</option>
                        <option value="10.5" data-country-key="Australia-Central" data-utc-info="(UTC+10:30)" data-summer="true">Australia - Central - Summer (South Australia, Northern Territory)</option>
                        <option value="8" data-country-key="Australia-Western" data-utc-info="(UTC+8)">Australia - Western (Western Australia)</option>
                    
                        <!-- New Zealand -->
                        <option value="12" data-country-key="NewZealand" data-utc-info="(UTC+12)">New Zealand - Standard (UTC+12)</option>
                        <option value="13" data-country-key="NewZealand" data-utc-info="(UTC+13)" data-summer="true">New Zealand - Summer (UTC+13)</option>
                    </optgroup>
                    
                </select>                
            </div>

            <button onclick="convertTime()" class="convert-btn">Convert Time</button>

            <div class="result-section">
                <h2>Result</h2>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.0.1"></script>
</body>
</html>
